<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Char table example</title>
        <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    </head>
    <body>
        <p>Press:</p>
        <ul>
            <li>&darr; to add row</li>
            <li>&rarr; to add char in all rows</li>
            <li>&uarr; to remove row</li>
            <li>&larr; to remove char in all rows</li>
        </ul>
        <div id="root"></div>
        <script src="./bundle.js"></script>
    </body>
</html>
